<! DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stars</title>
		<link rel="stylesheet" href="style.css">
		<script src="index.js" charset="utf-8" defer></script>
	</head>
	<body>
		<header>
			<span>Stars</span>
			<ul id="menu">
				<li><a href="planets/planets.html">Planets</a></li>
				<li><a href="moons/moons.html">Moons</a></li>
				<li><a href="elements/elements.html">Elements</a></li>
			</ul>
		</header>
		<main>
			<div class="filter">
				<span>Filters</span>
				<div id="filter-input-container"
					<label for="filter-name">Name</label>
					<div class="filter-input"><input type="text" name="filter-name"></div>

					<label for="filter-galaxy">Galaxy</label>
					<div class="filter-input"><input type="text" name="filter-galaxy"></div>

					<label for="filter-planet">Planet</label>
					<div class="filter-input"><input type="text" name="filter-planet"></div>

					<label for="filter-composition">Composition</label>
					<div class="filter-input"><input type="text" name="filter-composition"></div>

					<button id="filter-update-button">Update</button>
					<label>or</label>
					<button id="add-item-button">Add A New Star</button>
				</div>
			</div>
			<table bgcolor = "FFFFFF" style="width:80%">
			  <tr>
				<th></th>
				<th>Name</th>
				<th>System</th>
				<th>Type</th>
				<th>Age</th>
			  </tr>
			  <tr>
				<td><img src="stars/sol.jpg" alt="Sol" style="width:auto;height:150px;"></td>
				<td>Sol</td>
				<td>Solar</td>
				<td>Yellow Dwarf</td>
				<td>4.6 Billion</td>
				<td><button type="button" class="delete-button">Delete</button><button type="button" class="update-button">Update</button></td>
			  </tr>
			  <tr>
				<td><img src="stars/a.jpg" alt="Rigil Kentaurus" style="width:auto;height:150px;"></td>
				<td>Rigil Kentaurus</td>
				<td>Alpha Centauri</td>
				<td>Yellow Dwarf</td>
				<td>NULL</td>
				<td><button type="button" class="delete-button">Delete</button><button type="button" class="update-button">Update</button></td>
			  </tr>
			  <tr>
				<td><img src="stars/b.jpg" alt="Toliman" style="width:auto;height:150px;"></td>
				<td>Toliman</td>
				<td>Alpha Centauri</td>
				<td>Orange Dwarf</td>
				<td>5.3 Billion</td>
				<td><button type="button" class="delete-button">Delete</button><button type="button" class="update-button">Update</button></td>
			  </tr>
			  <tr>
				<td><img src="stars/c.jpg" alt="Proxima Centauri" style="width:auto;height:150px;"></td>
				<td>Proxima Centauri</td>
				<td>Alpha Centauri</td>
				<td>Red Dwarf</td>
				<td>4.9 Billion</td>
				<td><button type="button" class="delete-button">Delete</button><button type="button" class="update-button">Update</button></td>
			  </tr>
			</table>
			<div id="add-item-form" class="hidden">
				<div id="form-header">
					<span>Add Star</span>
				</div>
				<div class="form-input">
					<label for="form-name-input">Star name</label>
					<input type="text" id="form-name-input"></input>
				</div>
				<div class="form-input">
					<label for="form-image-input">Image url</label>
					<input type="text" id="form-image-input"></input>
				</div>
				<div class="form-input">
					<label for="form-system-input">Star system</label>
					<input type="text" id="form-system-input"></input>
				</div>
				<div class="form-input">
					<label for="form-type-input">Star Type</label>
					<input type="text" id="form-type-input"></input>
				</div>
				<div class="form-input">
					<label for="form-age-input">Star age</label>
					<input type="text" id="form-age-input"></input>
				</div>
				<div id="form-buttons">
					<button type="button" id="form-accept">Add Star</button>
					<button type="button" id="form-cancel">Cancel</button>
				</div>
			</div>
		</main>
	</body>
</html>
