<! DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Elements</title>
		<link rel="stylesheet" href="../style.css">
	</head>
	<body>
		<header>
			<span>Elements</span>
			<ul id="menu">
				<li><a href="../index.html">Stars</a></li>
				<li><a href="../planets/planets.html">Planets</a></li>
				<li><a href="../moons/moons.html">Moons</a></li>
			</ul>
		</header>
		<main>
			<div class="filter">
				<span>Filters</span>
				<label for="filter-name">Name</label>
				<div class="filter-input"><input type="text" name="filter-name"></div>

				<label for="filter-planet">Number</label>
				<div class="filter-input"><input type="text" name="filter-planet"></div>

				<button id="filter-update-button">Update</button>
			</div>
			<table bgcolor = "FFFFFF" style="width:80%">
			  <tr>
				<th></th>
				<th>Name</th>
				<th>Atomic Number</th>
			  </tr>
			  <tr>
				<td><img src="Hydrogen_spectrum_visible.png" alt="Hydrogen" style="width:auto;height:150px;"></td>
				<td>Hydrogen</td>
				<td>1</td>
			  </tr>
			  <tr>
				<td><img src="Helium_spectrum_visible.png" alt="Helium" style="width:auto;height:150px;"></td>
				<td>Helium</td>
				<td>2</td>
			  </tr>
			  <tr>
				<td><img src="Oxygen_spectrum_visible.png" alt="Oxygen" style="width:auto;height:150px;"></td>
				<td>Oxygen</td>
				<td>8</td>
			  </tr>
			  <tr>
				<td><img src="Neon_spectrum_visible.png" alt="Neon" style="width:auto;height:150px;"></td>
				<td>Neon</td>
				<td>10</td>
			  </tr>
			  <tr>
				<td><img src="Carbon_spectrum_visible.png" alt="Carbon" style="width:auto;height:150px;"></td>
				<td>Carbon</td>
				<td>6</td>
			  </tr>
			  <tr>
				<td><img src="Iron_spectrum_visible.png" alt="Iron" style="width:auto;height:150px;"></td>
				<td>Iron</td>
				<td>26</td>
			  </tr>
			  <tr>
				<td><img src="Nitrogen_spectrum_visible.png" alt="Nitrogen" style="width:auto;height:150px;"></td>
				<td>Nitrogen</td>
				<td>7</td>
			  </tr>
			</table>
		</main>
	</body>
</html>
